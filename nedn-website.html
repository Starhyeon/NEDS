<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National Environmental Data Network</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #0693e3 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            padding: 2rem;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%23ffffff" fill-opacity="0.1" d="M0,96L48,112C96,128,192,160,288,160C384,160,480,128,576,122.7C672,117,768,139,864,144C960,149,1056,139,1152,128C1248,117,1344,107,1392,101.3L1440,96L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>') no-repeat bottom;
            background-size: cover;
            opacity: 0.3;
        }

        .hero-content {
            text-align: center;
            color: white;
            z-index: 1;
            max-width: 800px;
        }

        .hero h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: fadeInUp 1s ease;
        }

        .hero p {
            font-size: 1.4rem;
            margin-bottom: 2rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            animation: fadeInUp 1s ease 0.2s backwards;
        }

        .scroll-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid white;
            padding: 1rem 2.5rem;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: fadeInUp 1s ease 0.4s backwards;
            backdrop-filter: blur(10px);
        }

        .scroll-btn:hover {
            background: white;
            color: #667eea;
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Form Section */
        .form-section {
            padding: 4rem 2rem;
            background: linear-gradient(to bottom, #f8f9fa, #ffffff);
            min-height: 100vh;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
        }

        .form-section h2 {
            text-align: center;
            font-size: 2.5rem;
            color: #667eea;
            margin-bottom: 1rem;
        }

        .form-section .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 3rem;
            font-size: 1.1rem;
        }

        .form-card {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 600;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"],
        input[type="file"],
        select,
        textarea {
            width: 100%;
            padding: 0.9rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .gps-group {
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: 1rem;
            align-items: end;
        }

        .btn {
            padding: 0.9rem 2rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            width: 100%;
            margin-top: 1rem;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-gps {
            background: #0693e3;
            color: white;
            white-space: nowrap;
        }

        .btn-gps:hover {
            background: #0575bd;
        }

        .optional {
            color: #999;
            font-weight: normal;
            font-size: 0.9rem;
        }

        .success-message {
            display: none;
            background: #4caf50;
            color: white;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            text-align: center;
        }

        .error-message {
            display: none;
            background: #f44336;
            color: white;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            text-align: center;
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }

            .hero p {
                font-size: 1.1rem;
            }

            .form-card {
                padding: 2rem;
            }

            .gps-group {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>National Environmental Data Network</h1>
            <p>Tracking Microplastics Across America's Coastlines</p>
            <button class="scroll-btn" onclick="document.getElementById('form').scrollIntoView({behavior: 'smooth'})">
                Submit Your Data
            </button>
        </div>
    </section>

    <!-- Form Section -->
    <section class="form-section" id="form">
        <div class="container">
            <h2>Data Collection Form</h2>
            <p class="subtitle">Help us build a national database of microplastic pollution</p>

            <div class="form-card">
                <div class="success-message" id="successMessage">
                    ✓ Data submitted successfully! Thank you for contributing.
                </div>
                <div class="error-message" id="errorMessage">
                    ✗ Error submitting data. Please try again.
                </div>

                <form id="dataForm">
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" name="date" required>
                    </div>

                    <div class="form-group">
                        <label for="location">Beach/Location Name</label>
                        <input type="text" id="location" name="location" placeholder="e.g., Jones Beach, NY" required>
                    </div>

                    <div class="form-group">
                        <label>GPS Coordinates</label>
                        <div class="gps-group">
                            <input type="text" id="latitude" name="latitude" placeholder="Latitude" required>
                            <input type="text" id="longitude" name="longitude" placeholder="Longitude" required>
                            <button type="button" class="btn btn-gps" onclick="getLocation()">Get GPS</button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="weather">Weather Conditions</label>
                        <select id="weather" name="weather" required>
                            <option value="">Select weather...</option>
                            <option value="Sunny">Sunny</option>
                            <option value="Cloudy">Cloudy</option>
                            <option value="Rainy">Rainy</option>
                            <option value="Windy">Windy</option>
                            <option value="Stormy">Stormy</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="count">Microplastic Count</label>
                        <input type="number" id="count" name="count" placeholder="Number of pieces found" min="0" required>
                    </div>

                    <div class="form-group">
                        <label for="school">School/Organization Name</label>
                        <input type="text" id="school" name="school" placeholder="Your school or organization" required>
                    </div>

                    <div class="form-group">
                        <label for="volunteer">Volunteer Name <span class="optional">(Optional)</span></label>
                        <input type="text" id="volunteer" name="volunteer" placeholder="Your name">
                    </div>

                    <div class="form-group">
                        <label for="photo">Photo <span class="optional">(Optional)</span></label>
                        <input type="file" id="photo" name="photo" accept="image/*">
                    </div>

                    <div class="form-group">
                        <label for="notes">Additional Notes <span class="optional">(Optional)</span></label>
                        <textarea id="notes" name="notes" rows="3" placeholder="Any observations or additional information..."></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit Data</button>
                </form>
            </div>
        </div>
    </section>

    <script>
        // Set today's date as default
        document.getElementById('date').valueAsDate = new Date();

        // GPS Location Function
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        document.getElementById('latitude').value = position.coords.latitude.toFixed(6);
                        document.getElementById('longitude').value = position.coords.longitude.toFixed(6);
                    },
                    (error) => {
                        alert('Unable to get location. Please enter coordinates manually.');
                    }
                );
            } else {
                alert('Geolocation is not supported by your browser.');
            }
        }

        // Form Submission
        document.getElementById('dataForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());

            // IMPORTANT: Replace this URL with your Google Sheets Web App URL
            // Instructions below on how to get this URL
            const GOOGLE_SHEETS_URL = 'YOUR_GOOGLE_SHEETS_WEB_APP_URL_HERE';

            try {
                const response = await fetch(GOOGLE_SHEETS_URL, {
                    method: 'POST',
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    document.getElementById('successMessage').style.display = 'block';
                    document.getElementById('errorMessage').style.display = 'none';
                    e.target.reset();
                    document.getElementById('date').valueAsDate = new Date();
                    
                    // Hide success message after 5 seconds
                    setTimeout(() => {
                        document.getElementById('successMessage').style.display = 'none';
                    }, 5000);
                } else {
                    throw new Error('Submission failed');
                }
            } catch (error) {
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('successMessage').style.display = 'none';
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
